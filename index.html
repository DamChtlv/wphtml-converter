<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>WPHTML Converter</title>
	<style>
		body {
			font-family: sans-serif;
			color: #333;
		}

		div {
			max-width: 720px;
			margin: 5rem auto 0;
		}

		textarea {
			width: 100%;
			height: 33vh;
		}

		button {
			margin-top: 1rem;
			height: 2rem;
		}

		pre {
			margin: 2rem 0;
			width: 100% - 0;
			background: #ededed;
			padding: 1.5rem;
		}
	</style>
</head>

<body>
	<div>
		<h1>WPHTML Converter</h1>
		<p>Convert WordPress block HTML to its JSON / JavaScript object form.</p>
		<textarea></textarea>
		<button type="submit">Convert to JS</button>
		<pre><code></code></pre>
		<p>Built by <a href="https://happyprime.co/">Happy Prime</a>, <a href="https://github.com/happyprime/wphtml-converter/">contributors welcome</a>.</p>
	</div>

	<script type="module">
		import { parse } from './parser.js?ver=af7ff631d32';

		{
			const parseBlock = (block) => {
				let data = `[\n\t'${block.blockName}',\n${JSON.stringify(block.attrs, null, "\t")},\n\t[`;

				block.innerBlocks?.forEach((innerBlock) => {
					data += `\n\t\t` + parseBlock(innerBlock) + `\n\t`;
				});

				data += `]\n],`;

				return data;
			};

			document.querySelector('button').addEventListener('click', (evt) => {
				evt.preventDefault();

				const blocks = parse(document.querySelector('textarea').value);
				let data = '';

				blocks.forEach(block => { data += parseBlock(block) });

				document.querySelector('code').innerText = data;
			});
		}
	</script>
</body>

</html>
